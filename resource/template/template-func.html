<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板函数</title>
</head>

<body>
    <h2>and: 逻辑与操作符，用于判断多个条件是否同时成立</h2>
    ${if and .LoggedIn .Admin}
    <!-- 显示管理员特有内容 -->
    <p>管理员权限内容</p>
    ${end}

    <h2>call: 调用指定的模板函数。</h2>
    {{call .FuncName "arg1" "arg2"}}

</body>

</html>
